<!DOCTYPE html>
<html>
  <head>
    <title>gardenpi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div id="site">
      <div id="welcome">Welcome to gardenpi</div>
      <div id="err"></div>
      <div id="controls">
        <div id="pump_1" class="pump">
          <div>
            <div class="pump-name">pump_1:</div>
            <div class="pump-description"></div>
          </div>
          <button class="pump-button pump-turn-on button-green">Turn On</button>
          <button class="pump-button pump-turn-off button-red">Turn Off</button>
          <span class="pump-status"></span>
        </div>
        <div id="pump_2" class="pump">
          <div>
            <div class="pump-name">pump_2:</div>
            <div class="pump-description"></div>
          </div>
          <button class="pump-button pump-turn-on button-green">Turn On</button>
          <button class="pump-button pump-turn-off button-red">Turn Off</button>
          <span class="pump-status"></span>
        </div>
        <div id="pump_3" class="pump">
          <div>
            <div class="pump-name">pump_3:</div>
            <div class="pump-description"></div>
          </div>
          <button class="pump-button pump-turn-on button-green">Turn On</button>
          <button class="pump-button pump-turn-off button-red">Turn Off</button>
          <span class="pump-status"></span>
        </div>
        <div id="pump_4" class="pump">
          <div>
            <div class="pump-name">pump_4:</div>
            <div class="pump-description"></div>
          </div>
          <button class="pump-button pump-turn-on button-green">Turn On</button>
          <button class="pump-button pump-turn-off button-red">Turn Off</button>
          <span class="pump-status"></span>
        </div>
      </div>
      <div id="info">
        Status:
        <div id="status-container">
          <pre id="status"></pre>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="site.js"></script>
  </body>
</html>
